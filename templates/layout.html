<!doctype html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ '/static/main.css'|url }}">
    {#    <link href='https://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>#}
    {#<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,300italic,900,900italic' rel='stylesheet' type='text/css'>#}

    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>{% block title %}Welcome{% endblock %} â€” Jaimie Hamilton Millan</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            flex-direction: column;
        }
        .site_content {
            flex: 1 0 auto;
        }
        .site_footer {
            flex-shrink: 0;
        }
    </style>
</head>
<body>
<header>
    <nav class="step-nav">
        <ul>
            <li><a href="/">Home</a></li>
            {% for href, title in [['/about', 'About'], ['/blog', 'Blog'], ['/enquiries', 'Enquiries'],  ['/contact', 'Contact']] %}
                <li{% if this.is_child_of(href) %} class="active"{% endif %}>
                    <a href="{{ href|url }}">{{ title }}</a>
                </li>
            {% endfor %}
        </ul>
    </nav>
</header>
<div class="site_content page">
    <div class="body">{% block body %}{% endblock %}</div>
</div>
<footer class="site_footer">
    &copy; 2017
</footer>
</body>
